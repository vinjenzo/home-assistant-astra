type: vertical-stack
cards:
  - type: custom:button-card
    name: Tosta
    icon: mdi:bread-slice
    tap_action:
      action: call-service
      service: script.forno_tosta
    styles:
      card:
        - background: rgba(255,193,7,0.15)
        - border-radius: 14px
        - border: 1px solid rgba(255,193,7,0.3)
        - padding: 18px
      icon:
        - width: 48px
        - color: "#ffc107"
      name:
        - color: white
        - font-size: 16px
        - font-weight: bold
  - type: custom:button-card
    name: Scalda
    icon: mdi:food-variant
    tap_action:
      action: call-service
      service: script.forno_scalda
    styles:
      card:
        - background: rgba(76,175,80,0.15)
        - border-radius: 14px
        - border: 1px solid rgba(76,175,80,0.3)
        - padding: 18px
      icon:
        - width: 48px
        - color: "#4caf50"
      name:
        - color: white
        - font-size: 16px
        - font-weight: bold
