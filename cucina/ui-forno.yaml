type: vertical-stack
cards:
  - type: markdown
    content: |
      ## üçû Forno Bosch
      Impostazioni e controlli diretti
    card_mod:
      style: |
        ha-card {
          background: rgba(255,255,255,0.07);
          border-radius: 14px;
          padding: 10px;
        }
  - type: entities
    title: "Impostazioni Forno"
    entities:
      - entity: select.bosch_383120532719000097_001_programs
        name: Programma
      - entity: number.bosch_383120532719000097_001_cooking_oven_option_setpointtemperature
        name: Temperatura
      - entity: number.bosch_383120532719000097_001_bsh_common_option_duration
        name: Durata (secondi)
      - entity: select.bosch_383120532719000097_001_bsh_common_setting_powerstate
        name: Alimentazione
  - type: entities
    title: "Stato attuale"
    entities:
      - entity: sensor.bosch_383120532719000097_001_selected_program
        name: Programma attivo
      - entity: sensor.bosch_383120532719000097_001_bsh_common_option_duration
        name: Durata effettiva
  - type: entities
    title: "Stato forno reale"
    entities:
      - entity: sensor.bosch_383120532719000097_001_bsh_common_status_operationstate
        name: Stato forno
      - entity: sensor.bosch_383120532719000097_001_cooking_oven_status_currentcavitytemperature
        name: Temperatura attuale
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        name: Avvia/Pausa
        icon: mdi:play
        entity: button.bosch_383120532719000097_001_start_pause
        tap_action:
          action: call-service
          service: button.press
          service_data:
            entity_id: button.bosch_383120532719000097_001_start_pause
        styles:
          card:
            - background: linear-gradient(135deg, #ffe082 0%, #ffca28 100%)
            - border-radius: 12px
            - border: 1px solid #ffca28
          icon:
            - color: "#ff9800"
            - width: 48px
          name:
            - color: "#333"
            - font-size: 15px
            - font-weight: bold
      - type: custom:button-card
        name: Stop
        icon: mdi:stop
        entity: button.bosch_383120532719000097_001_stop
        tap_action:
          action: call-service
          service: button.press
          service_data:
            entity_id: button.bosch_383120532719000097_001_stop
        styles:
          card:
            - background: linear-gradient(135deg, #ff8a80 0%, #d32f2f 100%)
            - border-radius: 12px
            - border: 1px solid #d32f2f
          icon:
            - color: "#fff"
            - width: 48px
          name:
            - color: "#fff"
            - font-size: 15px
            - font-weight: bold
