# ============================================================
# SCENE ALIASES - Mappatura comandi vocali alternativi
# ============================================================
# Permette di usare "Relax" come alias per "Soffusa"
# e altri comandi vocali equivalenti
# ============================================================

automation scene_aliases:
  - alias: "Scene Alias - Soggiorno Relax → Soffusa"
    id: automation_scene_alias_soggiorno_relax
    trigger:
      platform: state
      entity_id: input_select.stanza_attuale
      to: "Relax Soggiorno"
    action:
      - service: script.set_ambiente
        data:
          ambiente: "Soggiorno Soffusa"

