type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        styles:
          card:
            - width: 12px
            - background: transparent
            - border: none
            - box-shadow: none
            - padding: 0
            - cursor: default
        tap_action:
          action: none
      - type: custom:button-card
        name: Luminoso
        icon: mdi:white-balance-sunny
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.ambiente_trigger
            variables:
              target_script: "script.scene_camera_day"
              friendly_name: "Camera Luminoso"
        styles:
          card:
            - background: rgba(255,235,59,0.10)
            - border-radius: 12px
