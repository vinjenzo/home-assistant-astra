type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        styles:
          card:
            - width: 12px
            - background: transparent
            - border: none
            - box-shadow: none
            - padding: 0
            - cursor: default
        tap_action:
          action: none
      - type: custom:button-card
        name: Giorno
        icon: mdi:white-balance-sunny
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.ambiente_trigger
            variables:
              target_script: "script.scene_bed_day"
              friendly_name: "Letto Giorno"
        styles:
          card:
            - background: rgba(255,245,157,0.08)
            - border-radius: 12px
            - border: 1px solid rgba(255,204,0,0.10)
          icon:
            - width: 60px
            - color: "#fff59d"
          name:
            - color: white
            - font-size: 14px
            - font-weight: bold
